<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Central Corridor</title>
</head>
<body>
    <h1>The Central Corridor</h1>
    <p> {{ result.message }} </p>
    <form method="post">
        <input type="submit" name="action" value="shoot">
        <input type="submit" name="action" value="run">
        <input type="submit" name="action" value="inspect">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
