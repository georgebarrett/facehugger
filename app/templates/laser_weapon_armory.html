<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laser Weapon Armory</title>
</head>
<body>
    <h1>Laser Weapon Armory</h1>
    <p>{{ result.message }}</p>
    <form method="post">
        <input type="text" name="guess" placeholder="{{ result.prompt }}">
        <input type="submit" value="Submit">
        <p>Attempts remaining: {{ result.attempts_remaining }}</p>
    </form>
    {% for item in result.code_feedback %}
        <p>Digit: {{ item.digit }} - {% if item.correct %}Correct{% else %}Incorrect{% endif %}</p>
    {% endfor %}
</body>
</html>
